/* Filter bar */

     box-shadow: 0 0.5em 1em rgba(0,0,0 0.2);
     border-radius: 0.2em;
     position: absolute;
     top: 3em;
     left: 10%;
     width: 10em;
     transform: translateX(-50%);
     opacity: 0;
     display: none;
     transition: 0.7s;
     z-index: 1;

<script> 

//Dropdown filter

const dropdowns = document.querySelectorAll('.dropdown');

dropdowns.forEach(dropdown => {
    const select = dropdown.querySelector('.select');
    const caret = dropdown.querySelector('.caret');
    const menu = dropdown.querySelector('.menu');
    const options = dropdown.querySelectorAll('.menu li'); // Changed to querySelectorAll
    const selected = dropdown.querySelector('.selected');

    select.addEventListener('click', () => {
        select.classList.toggle('select-clicked');
        caret.classList.toggle('caret-rotate');
        menu.classList.toggle('menu-open');
    });

    options.forEach(option => {
        option.addEventListener('click', () => {
            selected.innerText = option.innerText;
            select.classList.remove('select-clicked');
            caret.classList.remove('caret-rotate');
            menu.classList.remove('menu-open');

            options.forEach(option => { option.classList.remove('active')});
            option.classList.add('active');
        });
    });
});

//





//clear filters button


const clearFiltersBtn = document.querySelector('.clear-filters-btn');               // clear filters button 


const selectElement = document.querySelector('.selected');                         // Get select element


const filterItems = document.querySelectorAll('.menu li');                         // Get all filter items


function showClearFiltersButton() { 
    clearFiltersBtn.style.display = 'block';                                      // Function to show the clear filters button
}



function hideClearFiltersButton() {
    clearFiltersBtn.style.display = 'none';                                      // hide the clear filters button
}


// Function to reset selection back to "Filter by"
function resetSelection() {
    selectElement.textContent = 'Filter by';                                      // return selection back to Filter by
}




filterItems.forEach(filterItem => {
    filterItem.addEventListener('click', function() {                            // Add click event listener to each filter 
        showClearFiltersButton();
        selectElement.textContent = this.textContent;
    });
});


function clearFilters() {
    resetSelection();
    hideClearFiltersButton();                                                // hide button once returned to filter by
}


//






</script>
